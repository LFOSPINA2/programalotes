name: Build APK with Docker

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Buildozer in Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/app \
            kivy/buildozer \
            bash -c "cd /app && buildozer android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: bin/*.apk
